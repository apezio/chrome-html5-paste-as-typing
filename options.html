<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Paste as Keystrokes – Options</title>
    <style>
      body { font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 16px; }
      label { display: block; margin: 12px 0 6px; }
      input[type="number"] { width: 100px; }
      .row { display: flex; gap: 12px; align-items: center; }
      .hint { color: #666; font-size: 12px; }
      button { padding: 6px 10px; }
    </style>
  </head>
  <body>
    <h1>Paste as Typing – Options</h1>

    <label for="cps">Typing speed (characters per second)</label>
    <div class="row">
      <input id="cps" type="number" min="1" max="200" step="1" />
      <span class="hint">Default 20 cps (~50 ms/char)</span>
    </div>

    <label class="row">
      <input id="enterAsReturn" type="checkbox" />
      Treat newline as pressing Enter (instead of inserting “\\n”)
    </label>

    <div style="margin-top:16px;">
      <button id="save">Save</button>
      <span id="status" class="hint" style="margin-left:8px;"></span>
    </div>

    <script src="options.js"></script>
  </body>
</html>
